version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"

phases:
  install:
    commands:
      - apt remove nodejs
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
      - command -v nvm
      - nvm install 16
      - nvm use 16
      - npm -v
      - node -v
      - npm ci --unsafe-perm
      - npm run build
  build:
    commands:
      - npm -v
      - node -v
      - npm run coverage-node
