version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"

phases:
  install:
    commands:
      - apt remove nodejs
      - curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
      - apt install -y nodejs
      - node -v
      - npm -v
      - npm ci --unsafe-perm
      - npm run build
  build:
    commands:
      - npm -v
      - node -v
      - npm run coverage-node
