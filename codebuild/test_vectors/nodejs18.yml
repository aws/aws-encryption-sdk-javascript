version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
    NPM_CONFIG_UNSAFE_PERM: true

phases:
  install:
    commands:
      - n 18
      - node -v
      - npm -v
      - npm ci --unsafe-perm
      - npm run build
  build:
    commands:
      - npm -v
      - node -v
      - npm run verdaccio-publish
      - npm run verdaccio-node-decrypt
      - npm run verdaccio-node-encrypt
